---
layout: base
---

<article class="post">
<div class="container">
	<div class="row">
  		<h1>{{ page.title }}</h1>
	</div>

	<div class="row">
  		<div class="entry">
    			{{ content }}
  		</div>
	</div>

	<div class="row">
  		<div class="date">
    			Written on {{ page.date | date: "%B %e, %Y" }}
 		 </div>
	</div>
</article>

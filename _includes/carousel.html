<section id="carousel" class="accent-section">

  <div class="container"><div class="row"><h2 class="text-center white-text biko"> Photo Albums </h2></div></div>

  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        {% for item in site.data.carousel %}
          <li data-target="#myCarousel" data-slide-to="{{forloop.index0}}" {% if forloop.index0 == 0 %}class="active"{%endif%}></li>
        {% endfor %}
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        {% for item in site.data.carousel %}
          <div class="item {% if forloop.index0 == 0 %}active{%endif%}">
            <img src="{{item.image-url}}" alt="{{item.title}}">
          <div class="carousel-caption">
            <h3><a href="{{item.url}}">{{item.title}}</a></h3>
            <p>{{item.description}}</p>
          </div>
        </div>
        {%endfor %}

        
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>

<section id="newsletter" class="accent-section">
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2> Posts and FAQs </h2>
		</div>
	</div>
	<div class="row">
		{% for post in site.posts limit:2 %}
			<div class="col-md-4">
				<a href="{{post.url  | relative_url}}">
					<h3>{{ post.title }}</h3>
				</a>
				<small class="blogdate">{{ post.date | date: "%d %B %Y" }}</small>							
				<div>{{ post.excerpt }} </div>
				<a href="{{post.url  | relative_url}}">
					<small>Read more</small>
				</a> 
			</div>	
		{% endfor %}
		<div class="col-md-4">
			<h3>Older Posts</h3>
			{% for post in site.posts offset:2 limit:2 %}
				<p>
					<a href="{{post.url  | relative_url}}">
						<h4>{{ post.title }}</h4>
					</a>
					<small class="blogdate">{{ post.date | date: "%d %B %Y" }}</small>
				</p>
			{% endfor %}
			<small><a href="{{"/archive" | relative_url}}">more posts</a></small>
	
		</div>
	</div>
	
</div>

</section>

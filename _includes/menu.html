
<nav class="navbar navbar-default">
	<div class="container">
		<div class="row">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{'/'|absolute_url}}">
					<img src="{{site.logo | absolute_url}}" class="logo" alt="Computer Science Graduate Student Association">
				</a>
			</div>
		
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					{% for link in site.data.menu %}		
						{%if link.subcategories%}
							<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
										{{ link.name|upcase }}	
									<span class="caret"></span></a>
								</a>
								<ul class="dropdown-menu">
									{% for sub in link.subcategories %}
										<li><a href="{{ sub.url|absolute_url}}">{{sub.name}}</a></li>

								</ul>
							</li>

						{%else%}
							<li><a href="{{ link.url|absolute_url}}">{{ link.name|upcase }}</a></li>

					{%endfor%}

			</div><!-- /.navbar-collapse -->
